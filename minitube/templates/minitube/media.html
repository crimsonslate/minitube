{% extends "minitube/base.html" %}
{% block content %}
<div>
    <h1 class="text-3xl text-grey-800 dark:text-gray-400">{% if media.title %}{{ media.title }}{% else %}{{ media.name }}{% endif %}</h1>
    <video class="w-full" controls>
        <source src="{{ media.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
{% endblock content %}
